<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Demo - POC</title>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-resource.min.js"></script>
    <script src="scripts/app/app.js"></script>

    <link href="styles/theme/assets/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
    <link href="styles/theme/assets/plugins/gritter/css/jquery.gritter.css" rel="stylesheet" type="text/css" />
    <link href="styles/theme/assets/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <link href="styles/theme/assets/plugins/fullcalendar/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" />

<body class="page-header-fixed">

        <div class="page-content-wrapper">
            <div class="page-content">
                <div ng-include src="'partials/layouts/theme-changer.html'"></div>

                <div ng-switch on="selectedTab">
                    <div ng-switch-when="1" ng-controller="DashboardCtrl" ng-include src="'partials/system-panel/dashboard.html'"></div>
                    <div ng-switch-when="5" ng-controller="VisualChartsCtrl" ng-include src="'partials/system-panel/visual-charts.html'"></div>
                    
                </div>
            </div>
        </div>
    </div>
